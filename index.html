<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="sylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div>
            <h1>Code Quiz</h1>
        </div>
        <div class="timer" id="set-timer">
            <p>Timer Goes Here</p>
        </div>
    </header>
    <section class="scores" id="view-scores">
        <div>
            <h2>View High Scores</h2>
        </div>
    </section>
    <main>
        <div>
            <h3 class="questions" id="question">Quesion Goes Here</h3>
            <ul>
                <li>choice 1</li>
                <li>choice 2</li>
                <li>choice 3</li>
                <li>choice 4</li>
            </ul>
        </div>
        <div class="choice" id="choice-value">
            <h3>Shows Right or Wrong Choice</h3>
        </div>
    </main>
    <footer>
        <h4>GOOD LUCK!</h4>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
